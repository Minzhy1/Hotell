{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Запись на услугу</title>
    <link rel="stylesheet" href="{% static 'zapisctyle.css' %}">

</head>
<header>
    <div class="pozitions">
        <div>
            <h2>Отель</h2>
        </div>

        <nav>
            <ul class="navigazia">
                <li><a href="{% url 'service' %}" class="silci">Главная</a></li>
                <li><a href="{% url 'user_logout' %}" class="disconect">Выйти</a></li>
            </ul>
        </nav>

    </div>
</header>
<body>
    <div class="container">
        <h1>Запись клиента на услугу</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Выберите клиента: </label>
                <select name="guest" required>
                    <option value="">Выберите клиента</option>
                    {% for guest in guests %}
                        <option value="{{ guest.id }}">
                            {{ guest.fio }} (тел: {{ guest.phone }})
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Выберите услугу: </label>
                <select name="service" id="serviceSelect" required>
                    <option value="">Выберите услугу</option>
                    {% for service in services %}
                        <option value="{{ service.id }}" data-price="{{ service.price }}">
                            {{ service.title }} - <span class="service-price">{{ service.price }} ₽</span>
                        </option>
                    {% endfor %}
                </select>
                <div class="info-text" id="serviceDescription"></div>
            </div>

            <div class="form-group">
                <label>Выберите дату: </label>
                <input type="date" name="booking_date" required
                       min="{{ today|date:'Y-m-d' }}"
                       value="{{ today|date:'Y-m-d' }}">
            </div>

            <button type="submit">Записать на услугу</button>
        </form>


    </div>


</body>
</html>
